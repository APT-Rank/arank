function region_coloring(regionData){    
  for (i = 0 ; i < regions.length ; i++){    
    searching_region = regions[i][0]    
      for (j = 0 ; j < regionData.length ; j++){
        if(searching_region == regionData[j]['시도']){
          score = regionData[j]['분양총점']
          //score = Math.floor(Math.random() * 101)
          finds = "#svg_map #" + regions[i][1]
          if(score >= 0 && score <= 20){ $(finds).css("fill", "#B80F0A"); $(finds).css("fill-opacity", "0.5") }
          if(score > 20 && score <= 40){ $(finds).css("fill", "#F08080"); $(finds).css("fill-opacity", "0.5") }
          if(score > 40 && score <= 60){ $(finds).css("fill", "#FFEF00"); $(finds).css("fill-opacity", "0.5") }
          if(score > 60 && score <= 80){ $(finds).css("fill", "#00AB66"); $(finds).css("fill-opacity", "0.5")  }
          if(score > 80 && score <= 100){ $(finds).css("fill", "#00873E"); $(finds).css("fill-opacity", "0.5")  }
          $(finds).hover(function(){            
            $(this).css("fill-opacity", "1");
            $(this).css("stroke", "black");
          }, function(){            
            $(this).css("fill-opacity", "0.5");
            $(this).css("stroke", "#FFFFFF");
          })

          $(finds).click(function(){
            alert(this.id)
          })
      }
    }
  }
